<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>LIS Taxon Symbology</title>
</head>

<body>

  <script type="module">

    import { taxonChroma } from './lib/index.js';

    function test(event) {

      const taxa = [
        'Apios americana',
        'Arachis duranensis',
        'Arachis hypogaea',
        'Arachis ipaensis',
        'Cajanus cajan',
        'Chamaecrista fasciculata',
        'Cicer arietinum',
        'Glycine max',
        'Lens culinaris',
        'Lotus japonicus',
        'Lupinus angustifolius',
        'Medicago sativa',
        'Medicago truncatula',
        'Phaseolus vulgaris',
        'Pisum sativum',
        'Trifolium pratense',
        'Trifolium repen',
        'Vicia faba',
        'Vigna angularis',
        'Vigna radiata',
        'Vigna unguiculata'
      ];

      taxa.forEach((taxon) => {
        const div = document.createElement('div');
        const color = taxonChroma.get(taxon, { lightnessFactor: 1.2 });
        div.style.cssText = `background-color: ${color};`;
        div.innerHTML = taxon;
        document.body.appendChild(div);
      });

    }
    
    document.addEventListener('DOMContentLoaded', test);

  </script>

</body>

</html>
