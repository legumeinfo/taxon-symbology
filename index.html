<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>LIS Taxon Symbology</title>
</head>

<body>

  <script type="module">

    import { taxonChroma } from './lib/index.js';

    function test(event) {

      const taxa = [
        'Acacia crassicarpa',
        'Aeschynomene evenia',
        'Apios americana',
        'Arachis duranensis',
        'Arachis hypogaea',
        'Arachis ipaensis',
        'Bauhinia variegata',
        'Cajanus cajan',
        'Cercis canadensis',
        'Chamaecrista fasciculata',
        'Cicer arietinum',
        'Dalbergia odorifera',
        'Glycine max',
        'Glycine soja',
        'Lablab purpureus',
        'Lens culinaris',
        'Lotus japonicus',
        'Lupinus albus',
        'Lupinus angustifolius',
        'Medicago sativa',
        'Medicago truncatula',
        'Phanera championii',
        'Phaseolus lunatus',
        'Phaseolus vulgaris',
        'Pisum sativum',
        'Quillaja saponaria',
        'Senna tora',
        'Sindora glabra',
        'Trifolium pratense',
        'Trifolium repens',
        'Vicia faba',
        'Vigna angularis',
        'Vigna radiata',
        'Vigna unguiculata'
      ];

      taxa.forEach((taxon) => {
        const div = document.createElement('div');
        const color = taxonChroma.get(taxon, { lightnessFactor: 1.2 });
        div.style.cssText = `background-color: ${color};`;
        div.innerHTML = taxon;
        document.body.appendChild(div);
      });

    }
    
    document.addEventListener('DOMContentLoaded', test);

  </script>

</body>

</html>
